<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<style>
		.bg-1 {
			background-color: #474e5d;
			color: #ffffff;
		}

		.bg-4 {
			background-color: #2f2f2f;
			color: #ffffff;
		}
		body {
			background-color: #D3D3D3;
		}
		.cool-link::after {
            content:'';
            display: block;
            width: 0;
            height: 2px;
            background: #36c2a6;
            transition: width .3s;
        }
        .cool-link:hover::after {
            width:100%;
            transition: width .3s;
        }
		.navbar {
			padding-top: 15px;
			padding-bottom: 15px;
			border: 0;
			border-radius: 0;
			margin-bottom: 0;
			font-size: 12px;
			letter-spacing: 5px;
		}

		.navbar-nav li a:hover {
			color: #1abc9c !important;
		}
		footer {
			position:absolute;
			bottom:0;
			width:100%;
			height:60px;
			vertical-align: middle;
		}
	</style>
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="cool-link navbar-brand" href="#" th:href="@{/}">Super Pizza</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<br>
				<br>
				<br>
				<h1 style="text-align:center;font-family:'Copperplate Gothic Bold'">Register now!</h1>
				<br>
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class=" btn btn-primary">Register</button>
						<br>
						<br>
						<span style="text-align:center">Already registered? <a href="/" th:href="@{/login}">Click here to connect!</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
